<!DOCTYPE HTML>
<!--/* 
        Le contrôleur transmet deux informations à cette vue :
                - galeries : la liste des galeries à afficher
                - message : un éventuel message d'erreur ou d'information
*/-->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Liste des tableaux</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>	
    </head>
    <body>
        <h1>Les tableaux et leurs informations</h1>
        <!--/* On appelle l'URL 'add' du contôleur */-->
        <a th:href="@{add}" href='formulaireTableau.html'>Ajouter un tableau</a>
        <!--/* On affiche un éventuel message d'erreur */-->

        <table>
            <tr>
                <th>Titre</th>
                <th>Support</th>
                <th>Dimension</th>
                <th>Auteur</th>
                <th>Action</th>
            </tr>
            <!-- Pour chaque tableau dans la base de données, afficher les informations -->
            <tr th:each="t: ${tableaux}">
                <td th:text="${t.titre}"></td>
                <td th:text="${t.support}"></td>
                <td th:text="${t.dimension}"></td>
                <td th:utext="${t.auteur} ? ${t.auteur.nom} : 'Pas d\'auteur'"></td>
                <td><a th:href="@{delete(id=${t.id})}">Supprimer le tableau</a></td>
            </tr>
        </table>
        <hr/>
        <a th:href="@{/}" href="../static/index.html">Retour au menu</a>
    </body>
</html>
